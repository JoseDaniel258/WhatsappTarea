<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla en HTML</title>
    <style type="text/css">
        table {
            width: 50%;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td, th {
            border: 1px solid black;
            padding: 10px 5px;
        }
        th {
            background-color: #f2f2f2;
        }
        .red-text {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 1 - Tabla</h1>
    <table>
        <tr>
            <th class="red-text">Curso</th>
            <th class="red-text">1ºA</th>
            <th class="red-text">1ºB</th>
            <th class="red-text">2ºA</th>
            <th class="red-text">2ºB</th>
        </tr>
        <tr>
            <td class="red-text">Niños</td>
            <td>17</td>
            <td>17</td>
            <td>14</td>
            <td>9</td>
        </tr>
        <tr>
            <td class="red-text" >Niñas</td>
            <td>14</td>
            <td>16</td>
            <td>13</td>
            <td>13</td>
        </tr>
    </table>
</body>
</html>
